<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | VS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-radius: 10px 10px 0 0;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-sizing: border-box;
        }

        .link {
            text-decoration: none;
            color: #000;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
            border: 2px solid #000;
            display: inline-block;
        }

        .link:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>404 Not Found</h1>
        </header>

        <div class="container">
            <p>Sorry, the page you are looking for might be in another dimension.</p>
            <a href="/" class="link">Go Home</a>
        </div>

        <footer>
            VS | &copy; 2023
        </footer>

    </div>

</body>
</html>
